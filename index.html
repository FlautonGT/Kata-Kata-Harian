<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Daily Words</title>
</head>
<body>
  <div class="container">
    <h1>Daily Words</h1>
    <p id="dailyWord"></p>
    <div id="requestSection">
      <button class="button" onclick="requestWord()">Request Word</button>
      <input type="email" id="emailInput" placeholder="Your Email">
    </div>
    <div id="refreshSection">
      <button class="button" onclick="updateDailyWord()">Refresh</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
